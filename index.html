<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trump and Biden playing golf</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="assets/img/icon.jpg">
</head>

<body>
	<div class="container">
		<div class="info">
			<h1 class="main-title">Trump and Biden playing golf</h1>
			<p class="intro">Let's settle the debate for once and for all in a golf battle - a game by <a class="link-me" href="https://www.behance.net/cesardegreve"> Cesar De Greve</a></p>
			<div class="game-info">
				<div class="camera-view">

				</div>
				<div class="dialog-box">
					<p class="status">Loading game</p>
					<p class="sub-status"></p>
					
					<div class="loader">
						<img class="loader-img" src="assets/img/loader.png" alt="loading club" width="70" height="70">
						<img class="loader-img" src="assets/img/loader.png" alt="loading club" width="70" height="70">
						<img class="loader-img" src="assets/img/loader.png" alt="loading club" width="70" height="70">
					</div>

				</div>

				<div class="player-stats">
					<p class="title level">Level 1</p>
					<p class="title scorebord">scorebord</p>
					<p class="stats">Joe Biden: <span class="strong points-biden">0</span> points</p>
					<p class="stats">Donald Trump: <span class="strong points-trump">0</span> points</p>
					<p class="stats">Ball speed = <span class="strong swing-speed">0</span> km/u</p>
					<p class="instructions-link">Not sure what to do? <a href="pages/instructions.html">here are instructions</a></p>
				</div>
			</div>
		</div>
		<div class="play-field">

			<div class="golfer">
				<img class="golfer-head" src="assets/img/biden-happy.png" alt="golfer head" width="100">
				<img class="golfer-body" src="assets/img/bidenplayer.svg" alt="golfer body" width="75">
				<img class="golfer-arms" src="assets/img/bidenarms.svg" alt="golfer arms" width="109">
			</div>
			<canvas width="1800" height="600" class="canvas"></canvas>
			<div class="target">
				<!--zie canvas-->
			</div>
		</div>

	</div>
	<script src="js/tracker.js"></script>
	<script type="module" src="js/golfball.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
	<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</body>

</html>
